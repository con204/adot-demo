---
# create cwagent service account and role binding
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aws-otel-sa-prom
  namespace: aws-otel-eks
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::${ACCOUNT_ID}:role/AWSDistroOpenTelemetryRole
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: aoc-agent-role-prom
rules:
  - nonResourceURLs: ["/metrics"] 
    verbs: ["get"]
  - apiGroups: [""]
    resources: ["pods", "nodes", "endpoints", "services"]
    verbs: ["list", "watch"]
  - apiGroups: ["apps"]
    resources: ["replicasets"]
    verbs: ["list", "watch"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["list", "watch"]
  - apiGroups: [""]
    resources: ["nodes/proxy"]
    verbs: ["get"]
  - apiGroups: [""]
    resources: ["nodes/stats", "configmaps", "events"]
    verbs: ["create", "get"]
  - apiGroups: [""]
    resources: ["configmaps"]
    resourceNames: ["otel-container-insight-clusterleader"]
    verbs: ["get","update"]

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: aoc-agent-role-binding-prom
subjects:
  - kind: ServiceAccount
    name: aws-otel-sa-prom
    namespace: aws-otel-eks
roleRef:
  kind: ClusterRole
  name: aoc-agent-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-agent-conf-prom
  namespace: aws-otel-eks
  labels:
    app: opentelemetry
    component: otel-agent-conf
data:
  otel-agent-config: |
    extensions:
      health_check:

    receivers:
      prometheus:
        config:
          scrape_configs:
            # Scrape config for API servers
            - job_name: 'kubernetes-apiservers'
              kubernetes_sd_configs:
                - role: endpoints
                  namespaces:
                    names:
                      - default
              scheme: https
              tls_config:
                ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
                insecure_skip_verify: true
              bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
              relabel_configs:
              - source_labels: [__meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
                action: keep
                regex: kubernetes;https
              - action: replace
                source_labels:
                - __meta_kubernetes_namespace
                target_label: Namespace
              - action: replace
                source_labels:
                - __meta_kubernetes_service_name
                target_label: Service



    processors:
      batch:
        timeout: 60s
      resource:
        attributes:
          - key: TaskId
            from_attribute: job
            action: insert
          - key: receiver
            value: "prometheus"
            action: insert

    exporters:
      awsemf:
        namespace: ContainerInsights/Prometheus
        log_group_name: "/aws/containerinsights/{ClusterName}/prometheus"
        log_stream_name: "{TaskId}"
        resource_to_telemetry_conversion:
          enabled: true
        dimension_rollup_option: NoDimensionRollup
        metric_declarations:
          - dimensions: [["ClusterName","Service","resource"]]
            metric_name_selectors:
              - "^etcd_object_counts$"
            label_matchers:
              - label_names:
                  - job
                  - name
                regex: "^kubernetes-apiservers;(services|daemonsets.apps|deployments.apps|configmaps|endpoints|secrets|serviceaccounts|replicasets.apps)"
          - dimensions: [["ClusterName","Service","name"]]
            metric_name_selectors:
              - "^workqueue_depth$"
              - "^workqueue_adds_total$"
              - "^workqueue_retries_total$"
            label_matchers:
              - label_names:
                  - job
                  - name
                regex: "^kubernetes-apiservers;APIServiceRegistrationController$"
          - dimensions: [["ClusterName","Service","code"]]
            metric_name_selectors:
              - "^apiserver_request_total$"
            label_matchers:
              - label_names:
                  - job
                  - code
                regex: "^kubernetes-apiservers;2[0-9]{2}$"
          - dimensions: [["ClusterName","Service"]]
            metric_name_selectors:
              - "^apiserver_request_total$"
            label_matchers:
              - label_names:
                  - job
                regex: "^kubernetes-apiservers"

    service:
      pipelines:
        metrics:
          receivers: [prometheus]
          processors: [resource]
          exporters: [awsemf]


      extensions: [health_check]


---
# create Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aws-otel-eks-prometheus
  namespace: aws-otel-eks
spec:
  selector:
    matchLabels:
      name: aws-otel-eks-prometheus
  template:
    metadata:
      labels:
        name: aws-otel-eks-prometheus
    spec:
      containers:
        - name: aws-otel-collector
          image: amazon/aws-otel-collector:v0.11.0
          env:
            - name: K8S_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: HOST_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: K8S_NAMESPACE
              valueFrom:
                 fieldRef:
                   fieldPath: metadata.namespace
          imagePullPolicy: Always
          command:
            - "/awscollector"
            - "--config=/conf/otel-agent-config.yaml"
          volumeMounts:
            - name: rootfs
              mountPath: /rootfs
              readOnly: true
            - name: dockersock
              mountPath: /var/run/docker.sock
              readOnly: true
            - name: varlibdocker
              mountPath: /var/lib/docker
              readOnly: true
            - name: sys
              mountPath: /sys
              readOnly: true
            - name: devdisk
              mountPath: /dev/disk
              readOnly: true
            - name: otel-agent-config-vol
              mountPath: /conf
          resources:
            limits:
              cpu:  200m
              memory: 200Mi
            requests:
              cpu: 200m
              memory: 200Mi
      volumes:
        - configMap:
            name: otel-agent-conf-prom
            items:
              - key: otel-agent-config
                path: otel-agent-config.yaml
          name: otel-agent-config-vol
        - name: rootfs
          hostPath:
            path: /
        - name: dockersock
          hostPath:
            path: /var/run/docker.sock
        - name: varlibdocker
          hostPath:
            path: /var/lib/docker
        - name: sys
          hostPath:
            path: /sys
        - name: devdisk
          hostPath:
            path: /dev/disk/
      serviceAccountName: aws-otel-sa-prom